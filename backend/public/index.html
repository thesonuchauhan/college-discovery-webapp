<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Discovery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <button id="darkToggle" class="dark-toggle">🌙 Dark </button>
            <h1>🎓 College Discovery</h1>
            <nav>
                <a href="index.html" class="active">Home</a>
                <a href="admin.html">Admin Login</a>
                <a href="college.html">Top College</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Search Section -->
    <section class="search-section">
        <input type="text" id="search" placeholder="Search by College Name">
        <select id="cityFilter">
            <option value="">All Cities</option>
        </select>
        <select id="courseFilter">
            <option value="">All Courses</option>
        </select>
        <button onclick="searchColleges()">🔍</button>
    </section>

    <!-- College List -->
    <main>
        <div id="collegeList" class="college-container">
            <!-- College cards will appear here -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2025 College Discovery | Designed by Sonu Chauhan</p>
    </footer>

    <!-- Script -->
    <script src="js/script.js"></script>
</body>
</html>
